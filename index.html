<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–∞—Ä–æ–ª—ñ–≤</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
      margin: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      max-width: 480px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(12px);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      font-size: 1rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="number"], select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      text-align: center;
    }

    .password-output {
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      padding: 0.7rem;
      font-size: 1.1rem;
      word-wrap: break-word;
      margin-bottom: 1rem;
      transition: background 0.3s;
    }

    button {
      background: #22c55e;
      border: none;
      color: white;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #16a34a;
    }

    .copy {
      background: #3b82f6;
      margin-left: 0.5rem;
    }

    .copy:hover {
      background: #2563eb;
    }

    .highlight {
      background: rgba(0,255,127,0.4) !important;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–∞—Ä–æ–ª—ñ–≤</h1>

    <div class="input-group">
      <label>–î–æ–≤–∂–∏–Ω–∞ –ø–∞—Ä–æ–ª—è:</label>
      <input type="number" id="length" value="8" min="4" max="32" />
    </div>

    <div class="input-group">
      <label>–°–∫–ª–∞–¥–Ω—ñ—Å—Ç—å:</label>
      <select id="complexity">
        <option value="1">–¢—ñ–ª—å–∫–∏ –ª—ñ—Ç–µ—Ä–∏</option>
        <option value="2">–õ—ñ—Ç–µ—Ä–∏ + —Ü–∏—Ñ—Ä–∏</option>
        <option value="3">–õ—ñ—Ç–µ—Ä–∏ + —Ü–∏—Ñ—Ä–∏ + —Å–∏–º–≤–æ–ª–∏</option>
        <option value="4">–£—Å—ñ —Å–∏–º–≤–æ–ª–∏ (–º–∞–∫—Å–∏–º–∞–ª—å–Ω–∞ —Å–∫–ª–∞–¥–Ω—ñ—Å—Ç—å)</option>
      </select>
    </div>

    <div class="password-output" id="password">–í–∞—à –ø–∞—Ä–æ–ª—å –∑‚Äô—è–≤–∏—Ç—å—Å—è —Ç—É—Ç</div>

    <button id="generate">–ó–≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏</button>
    <button class="copy" id="copy">–°–∫–æ–ø—ñ—é–≤–∞—Ç–∏</button>
  </div>

  <script>
    // –û—Ç—Ä–∏–º—É—î–º–æ –µ–ª–µ–º–µ–Ω—Ç–∏
    const lengthInput = document.getElementById('length');
    const complexitySelect = document.getElementById('complexity');
    const generateBtn = document.getElementById('generate');
    const copyBtn = document.getElementById('copy');
    const passwordOutput = document.getElementById('password');

    // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –ø–∞—Ä–æ–ª—è
    generateBtn.addEventListener('click', () => {
      const length = Number(lengthInput.value);
      const level = Number(complexitySelect.value);

      // –ë–∞–∑–æ–≤–∏–π –Ω–∞–±—ñ—Ä —Å–∏–º–≤–æ–ª—ñ–≤
      let chars = 'abcdefghijklmnopqrstuvwxyz';

      // –î–æ–¥–∞—î–º–æ —Å–∏–º–≤–æ–ª–∏ –∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ —Ä—ñ–≤–Ω—è —Å–∫–ª–∞–¥–Ω–æ—Å—Ç—ñ
      if (level >= 2) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      if (level >= 3) chars += '!@#$%^&*()-_=+[]{};:,.<>?';
      if (level === 4) chars += '~`|\\/\'"';

      // –ì–µ–Ω–µ—Ä—É—î–º–æ –ø–∞—Ä–æ–ª—å
      let password = '';
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * chars.length);
        password += chars[randomIndex];
      }

      // –í–∏–≤–æ–¥–∏–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∑ –µ—Ñ–µ–∫—Ç–æ–º –ø—ñ–¥—Å–≤—ñ—á—É–≤–∞–Ω–Ω—è
      passwordOutput.textContent = password;
      passwordOutput.classList.add('highlight');
      setTimeout(() => passwordOutput.classList.remove('highlight'), 300);
    });

    // –ö–æ–ø—ñ—é–≤–∞–Ω–Ω—è –ø–∞—Ä–æ–ª—è
    copyBtn.addEventListener('click', () => {
      const password = passwordOutput.textContent;
      if (password && password !== '–í–∞—à –ø–∞—Ä–æ–ª—å –∑‚Äô—è–≤–∏—Ç—å—Å—è —Ç—É—Ç') {
        navigator.clipboard.writeText(password);
        copyBtn.textContent = '‚úÖ –°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!';
        setTimeout(() => (copyBtn.textContent = '–°–∫–æ–ø—ñ—é–≤–∞—Ç–∏'), 1500);
      }
    });
  </script>
</body>
</html>
